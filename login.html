{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Upper section for icons -->
<div class="login-container">
  <div class="login-form">
    <h3 class="form-title">Login</h3>
    <form method="POST"> 
      
      <!-- Email Section -->
      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
      </div>
      
      <!-- Password Section -->
      <div class="input-container password-container">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅ</span>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</div>

<script>
  function togglePasswordVisibility() {
    const passwordField = document.getElementById('password');
    const eyeIcon = document.querySelector('.toggle-password');
    
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      eyeIcon.innerText = 'üôà';
    } else {
      passwordField.type = 'password';
      eyeIcon.innerText = 'üëÅ';
    }
  }
</script>

<style>
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  background: linear-gradient(135deg, #e0eafc, #cfdef3);
  font-family: 'Arial', Helvetica, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  flex-direction: column;
  padding: 20px;
  animation: bgAnimation 5s ease-in-out infinite;
}

/* Background Animation */
@keyframes bgAnimation {
  0% {
    background: linear-gradient(  #1997b6cc, #072636);
  }
  50% {
    background: linear-gradient( #1997b6cc, #072636);
  }
  100% {
    background: linear-gradient(  #1997b6cc, #072636);
  }
}

/* Upper Icons Section */
.top-icons {
  display: flex;
  justify-content: flex-start;
  width: 100%;
  margin-bottom: 20px;
}

.top-icons a {
  margin-right: 20px;
  font-size: 18px;
  text-decoration: none;
  color: #007bff;
}

.top-icons a:hover {
  color: #0056b3;
}

/* Main Login Container */

.login-container {
  width: 100%;
  padding:50px;
  max-width: 420px;
  background: white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  border-radius: 8px;
  overflow: hidden;
  animation: fadeIn 1s ease-in-out;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Login Form Styling */
.login-form {
  padding: 50px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Form Title Animation on Hover */
.form-title {
  font-size: 40px;
  margin-bottom: 20px;
  transition: color 0.3s ease;
  color: #555;
}
.form-title:hover {
  color: #007bff;
}

/* Input Fields Design */
.input-container {
  width: 100%;
  margin: 10px 0;
  display: flex;
  flex-direction: column;
  position: relative;
}

.input-container label {
  font-size: 20px;
  color: #555;
  margin-bottom: 5px;
}

.input-container input {
  padding: 20px;
  font-size: 14px;
  width:350px;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border 0.3s ease;
}

.input-container input:focus {
  border-color: #007bff;
}

/* Password visibility toggle styling */
.password-container .toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  transition: transform 0.2s ease;
}

.password-container .toggle-password:hover {
  transform: translateY(-50%) scale(1.2);
}

/* Login Button Styling */
.login-btn {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 20px;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.login-btn:hover {
  background-color: #0056b3;
  transform: scale(1.1);
}

/* Responsive Design */
@media (max-width: 768px) {
  .login-container {
    max-width: 90%;
  }
}

@media (max-width: 480px) {
  .login-form h3 {
    font-size: 18px;
  }

  .login-btn {
    font-size: 14px;
  }

  .input-container input {
    font-size: 12px;
  }
}
</style>
{% endblock %}
