{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container">
  <h3 class="form-title">Signup</h3>
  <form id="signupForm" method="POST">
    <!-- First Name -->
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" name="first_name" class="form-input" required>
    </div>
    
    <!-- Last Name -->
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" name="last_name" class="form-input" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" class="form-input" required>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password:</label>
      <div class="password-container">
        <input type="password" name="password" id="password" class="form-input" required oninput="validatePassword()">
        <span class="eye-icon" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
      </div>
      <div id="password-feedback" class="feedback"></div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label>Confirm Password:</label>
      <div class="password-container">
        <input type="password" name="confirm_password" id="confirm_password" class="form-input" required>
        <span class="eye-icon" onclick="togglePasswordVisibility('confirm_password')">üëÅÔ∏è</span>
      </div>
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label>Gender:</label>
      <select name="gender" class="form-select" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="date" name="dob" class="form-input" required>
    </div>

    <!-- Age -->
    <div class="form-group">
      <label>Age:</label>
      <input type="number" name="age" min="0" class="form-input" required>
    </div>

    <!-- Signup Button -->
    <button type="button" class="button" onclick="validateForm()">Signup</button>
  </form>

  <!-- Redirect Login Prompt -->
  <div class="login-prompt">
    Already have an account? <a href="{{url_for('login')}}">Login here</a>
  </div>
</div>

<!-- JavaScript for toggle password visibility and real-time password validation -->
<script>
  let passwordVisible = false;
  let confirmPasswordVisible = false;

  // Toggle password visibility
  function togglePasswordVisibility(id) {
    const inputField = document.getElementById(id);
    const icon = document.querySelectorAll('.eye-icon');

    if (id === 'password') {
      if (passwordVisible) {
        inputField.type = 'password';
        icon[0].innerText = 'üëÅÔ∏è';
      } else {
        inputField.type = 'text';
        icon[0].innerText = 'üôà';
      }
      passwordVisible = !passwordVisible;
    }

    if (id === 'confirm_password') {
      if (confirmPasswordVisible) {
        inputField.type = 'password';
        icon[1].innerText = 'üëÅÔ∏è';
      } else {
        inputField.type = 'text';
        icon[1].innerText = 'üôà';
      }
      confirmPasswordVisible = !confirmPasswordVisible;
    }
  }

  // Real-time password validation
  function validatePassword() {
    const passwordField = document.getElementById('password');
    const feedbackDiv = document.getElementById('password-feedback');
    const password = passwordField.value;

    const regexUpperCase = /[A-Z]/;
    const regexLowerCase = /[a-z]/;
    const regexNumber = /[0-9]/;
    const regexSpecialCharacter = /[@$!%*?&]/;
    const validLength = password.length >= 8 && password.length <= 12;

    let feedbackMessages = [];

    if (!regexUpperCase.test(password)) feedbackMessages.push("‚ùå Uppercase letter required");
    if (!regexLowerCase.test(password)) feedbackMessages.push("‚ùå Lowercase letter required");
    if (!regexNumber.test(password)) feedbackMessages.push("‚ùå Number required");
    if (!regexSpecialCharacter.test(password)) feedbackMessages.push("‚ùå Special character (@$!%*?&) required");
    if (!validLength) feedbackMessages.push("‚ùå Length must be 8-12 characters");

    feedbackDiv.innerHTML = feedbackMessages.join('<br>');
  }

  // Validate form passwords
  function validateForm() {
    const form = document.getElementById('signupForm');
    const password = form['password'].value.trim();
    const confirmPassword = form['confirm_password'].value.trim();

    if (password !== confirmPassword) {
      alert('Passwords do not match');
    } else {
      form.submit();
    }
  }
</script>

<!-- Include CSS -->
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Container */
  .container {
    max-width: 500px;
    margin: 50px auto;
    gap:7px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    background: linear-gradient(white);
    color: black;
    transition: transform 0.2s ease-in-out;
  }

  .container:hover {
    transform: translateY(-5px);
  }

  /* Form */
  .form-input,
  .form-select {
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 5px;
    transition: box-shadow 0.2s ease;
  }

  .form-input:focus {
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
  }

  /* Button */
  .button {
    padding: 12px 20px;
    background-color: black;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: transform 0.2s ease;
  }

  .button:hover {
    transform: scale(1.1);
  }

  /* Eye toggle */
  .eye-icon {
    cursor: pointer;
    color: #333;
    margin-left: -30px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .container {
      max-width: 90%;
    }
  }
</style>
{% endblock %}
